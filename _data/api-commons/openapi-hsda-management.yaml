swagger: '2.0'
info:
  title: "Miami Open 211 Human Services Data Management API"
  description: "This is a complimentary API to the HSDA API focusing just on management."
  termsOfService: "https://openreferral.org/documentation/"
  contact:
    name: Open Referral
    url: https://openreferral.org/
    email: info@openreferral.org
  license:
    name: Open Data Commons Public Domain
    url: http://opendatacommons.org/licenses/pddl/
  version: v1.0
host: miami.open.211.hsda.management.api.adopta.agency
basePath: /
schemes:
- http
produces:
- application/json
paths:
  /users/:
    get:
      summary: Get Users
      description: Get Users
      operationId: listUsers
      parameters:
        - in: query
          type: string
          name: query
          description: A query to filter list by (up to provider to determine what to search)
        - in: query
          type: string
          name: queries
          description: A comma separate list of queries with specific fields.
        - in: query
          type: number
          name: page
          default: 0
          description: The particular page of results.
        - in: query
          type: number
          name: per_page
          default: 25
          description: Number of records to return per page, up to 100.
        - in: query
          type: string
          name: sortby
          default: name
          description: Which field to sort by.
        - in: query
          type: string
          name: order
          default: asc
          description: Which order to sort by (asc,desc).
      security:
        - appid: []
        - appkey: []
      responses:
        '200':
          description: Item Response
          schema:
            type: array
            items:
              $ref: "#/definitions/user"
        '403':
          description: No Access Response
          schema:
            type: array
            items:
              $ref: "#/definitions/error_response"
        '500':
          description: Error Response
          schema:
            type: array
            items:
              $ref: "#/definitions/error_response"
      tags:
      - Users
    post:
      summary: Add User
      description: Add User
      operationId: addUser
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/user'
      security:
        - appid: []
        - appkey: []
      responses:
        '200':
          description: User Response
          schema:
            type: array
            items:
              $ref: "#/definitions/user"
        '403':
          description: No Access Response
          schema:
            type: array
            items:
              $ref: "#/definitions/error_response"
        '500':
          description: Error Response
          schema:
            type: array
            items:
              $ref: "#/definitions/error_response"
      tags:
      - Users
  /users/auth/:
    get:
      summary: Auth Users
      description: Auth Users
      operationId: authUser
      parameters:
        - in: query
          type: string
          name: login
          description: A users login
        - in: query
          type: string
          name: code
          description: A uses code
      security:
        - appid: []
        - appkey: []
      responses:
        '200':
          description: Auth Response
          schema:
            type: array
            items:
              $ref: "#/definitions/service"
        '403':
          description: No Access Response
          schema:
            type: array
            items:
              $ref: "#/definitions/error_response"
        '500':
          description: Error Response
          schema:
            type: array
            items:
              $ref: "#/definitions/error_response"
      tags:
      - Users
  /users/{user_id}/:
    get:
      summary: Get User
      description: Get User
      operationId: getUser
      parameters:
        - in: path
          required: true
          type: string
          name: user_id
          description: 'The user id.'
      security:
        - appid: []
        - appkey: []
      responses:
        '200':
          description: User Response
          schema:
            type: array
            items:
              $ref: "#/definitions/user"
        '403':
          description: No Access Response
          schema:
            type: array
            items:
              $ref: "#/definitions/error_response"
        '500':
          description: Error Response
          schema:
            type: array
            items:
              $ref: "#/definitions/error_response"
      tags:
      - Users
    put:
      summary: Update User
      description: Update an existing user.
      operationId: updateUser
      parameters:
        - in: path
          required: true
          type: string
          name: user_id
          description: 'The user id.'
        - in: body
          name: body
          schema:
            $ref: '#/definitions/user'
      security:
        - appid: []
        - appkey: []
      responses:
